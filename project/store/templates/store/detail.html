{% extends 'base.html' %}

{% block content %}
<style>
    .product-detail {
        flex-direction: column;
        max-width: 800px;
        margin: 100px auto;
        padding: 30px;
    }
    .detail-img {
        height: 300px;
        object-fit: contain;
    }
    .detail-price {
        font-size: 24px;
        padding: 15px 30px;
    }
</style>

<div class="gamesdisplay product-detail">
    <img class="detail-img" src="{{ product.thumbnail.url }}" alt="{{ product.name }}">
    <div class="gname">{{ product.name }}</div>
    <p class="gdesc">{{ product.description }}</p>
    
    <div style="display: flex; gap: 20px; margin-top: 20px;">
        {% if user.is_authenticated %}
        <a class="gprice detail-price" href="{% url 'add_to_cart' product.slug %}">
            Ajouter au panier
        </a>
        {% endif %}
        <a class="gprice detail-price" href="{% url 'index' %}">
            Retour
        </a>
    </div>
</div>
{% endblock %}
