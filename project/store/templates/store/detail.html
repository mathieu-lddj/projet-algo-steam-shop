{% extends 'base.html' %} 

{% block content %}
<style>
    body {
        background-color: #171a21;
        color: #c7d5e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .product-detail-container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #2a475e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .product-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .product-header h2 {
        font-size: 28px;
        color: #c7d5e0;
        margin: 0;
    }

    .product-header h3 {
        font-size: 24px;
        color: #66c0f4;
        margin: 10px 0;
    }

    .product-thumbnail {
        display: block;
        margin: 0 auto 20px;
        max-width: 100%;
        border-radius: 5px;
        border: 1px solid #1b2838;
    }

    .product-description {
        font-size: 16px;
        line-height: 1.6;
        color: #d4e0e9;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #66c0f4;
        color: #171a21;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    .back-link:hover {
        background-color: #4a9fdc;
    }
</style>

<div class="product-detail-container">
    <div class="product-header">
        <h2>{{ product.name }}</h2>
        <h3>€{{ product.price }}</h3>
    </div>
    <img class="product-thumbnail" src="{{ product.thumbnail.url }}" alt="{{ product.name }}">
    <p class="product-description">{{ product.description }}</p>
    <a href="{% url 'index' %}" class="back-link">Retour à la boutique</a>
</div>

{% endblock %}
